<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Animated Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000428;
        }

        .rotating-bg {
            position: fixed;
            inset: -100%;
            z-index: -2;
            background: linear-gradient(135deg, 
                #000428 0%, #001845 15%, #002855 25%, #003366 35%, 
                #004477 45%, #0d47a1 55%, #1565c0 65%, #039be5 75%, 
                #29b6f6 85%, #81d4fa 92%, #b3e5fc 100%
            );
            animation: rotate-bg 120s linear infinite;
        }

        .bg-container {
            position: fixed;
            inset: -100%;
            z-index: -1;
        }

        .bg-layer {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 300px 200px at 20% 30%, 
                    rgba(30, 78, 165, 0.4) 0%, rgba(35, 100, 200, 0.3) 30%, 
                    rgba(45, 138, 230, 0.15) 60%, transparent 100%),
                radial-gradient(ellipse 250px 350px at 80% 70%, 
                    rgba(20, 45, 81, 0.35) 0%, rgba(20, 120, 140, 0.3) 35%, 
                    rgba(20, 170, 156, 0.2) 65%, transparent 100%),
                radial-gradient(ellipse 350px 250px at 45% 80%, 
                    rgba(36, 55, 90, 0.5) 0%, rgba(80, 140, 220, 0.25) 40%, 
                    rgba(120, 201, 266, 0.12) 80%, transparent 100%);
            filter: blur(3.5px);
            animation: drift 30s ease-in-out infinite, rotate-bg 150s linear infinite;
        }

        .element {
            position: absolute;
            border-radius: 50%;
        }

        .wave1 {
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, 
                rgba(80, 105, 141, 0.08) 0%, rgba(95, 160, 230, 0.05) 35%, 
                rgba(105, 198, 255, 0.04) 70%, transparent 100%);
            filter: blur(5px);
            animation: float1 25s ease-in-out infinite, rotate-bg 140s linear infinite;
        }

        .wave2 {
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, 
                rgba(96, 115, 150, 0.1) 0%, rgba(160, 220, 280, 0.07) 45%, 
                rgba(175, 246, 255, 0.04) 85%, transparent 100%);
            filter: blur(8px);
            opacity: 0.6;
            animation: float2 35s ease-in-out infinite reverse, rotate-bg 160s linear infinite;
        }

        .wave3 {
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, 
                rgba(80, 136, 248, 0.06) 0%, rgba(80, 230, 216, 0.04) 50%, 
                rgba(90, 271, 255, 0.02) 90%, transparent 100%);
            filter: blur(10px);
            opacity: 0.5;
            animation: float1 45s ease-in-out infinite, rotate-bg 180s linear infinite;
        }

        .bokeh {
            pointer-events: none;
            z-index: 20;
            position: fixed;
        }

        .bokeh1 {
            width: 120px;
            height: 120px;
            top: 8%;
            left: 12%;
            background: rgba(255, 255, 255, 0.012);
            border: 1px solid rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(8px);
            filter: blur(2px) drop-shadow(0 0 20px rgba(255, 255, 255, 0.02));
            animation: orbit1 15s ease-in-out infinite;
        }

        .bokeh2 {
            width: 80px;
            height: 80px;
            top: 65%;
            right: 18%;
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.012);
            backdrop-filter: blur(6px);
            filter: blur(1px) drop-shadow(0 0 15px rgba(255, 255, 255, 0.025));
            animation: orbit2 20s ease-in-out infinite reverse;
        }

        .bokeh3 {
            width: 200px;
            height: 200px;
            bottom: 12%;
            left: 22%;
            background: rgba(255, 255, 255, 0.008);
            border: 1px solid rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px);
            filter: blur(3px) drop-shadow(0 0 25px rgba(255, 255, 255, 0.015));
            animation: orbit1 25s ease-in-out infinite;
        }

        .bokeh4 {
            width: 90px;
            height: 90px;
            top: 28%;
            right: 8%;
            background: rgba(255, 255, 255, 0.014);
            border: 1px solid rgba(255, 255, 255, 0.018);
            backdrop-filter: blur(5px);
            filter: blur(1px) drop-shadow(0 0 18px rgba(255, 255, 255, 0.03));
            animation: orbit2 12s ease-in-out infinite reverse;
        }

        .bokeh5 {
            width: 110px;
            height: 110px;
            top: 75%;
            left: 55%;
            background: rgba(255, 255, 255, 0.011);
            border: 1px solid rgba(255, 255, 255, 0.014);
            backdrop-filter: blur(7px);
            filter: blur(2px) drop-shadow(0 0 22px rgba(255, 255, 255, 0.022));
            animation: float1 18s ease-in-out infinite;
        }

        .bokeh6 {
            width: 150px;
            height: 150px;
            bottom: 45%;
            right: 25%;
            background: rgba(255, 255, 255, 0.009);
            border: 1px solid rgba(255, 255, 255, 0.011);
            backdrop-filter: blur(9px);
            filter: blur(2px) drop-shadow(0 0 20px rgba(255, 255, 255, 0.018));
            animation: orbit1 22s ease-in-out infinite reverse;
        }

        .bokeh7 {
            width: 70px;
            height: 70px;
            top: 5%;
            left: 68%;
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(4px);
            filter: blur(1px) drop-shadow(0 0 16px rgba(255, 255, 255, 0.035));
            animation: float2 10s ease-in-out infinite;
        }

        .bokeh8 {
            width: 130px;
            height: 130px;
            bottom: 18%;
            left: 3%;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.012);
            backdrop-filter: blur(8px);
            filter: blur(2px) drop-shadow(0 0 24px rgba(255, 255, 255, 0.02));
            animation: orbit2 28s ease-in-out infinite;
        }

        .bokeh9 {
            width: 95px;
            height: 95px;
            top: 42%;
            left: 45%;
            background: rgba(255, 255, 255, 0.013);
            border: 1px solid rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(6px);
            filter: blur(2px) drop-shadow(0 0 19px rgba(255, 255, 255, 0.025));
            animation: float1 14s ease-in-out infinite reverse;
        }

        .bokeh10 {
            width: 105px;
            height: 105px;
            top: 85%;
            right: 42%;
            background: rgba(255, 255, 255, 0.012);
            border: 1px solid rgba(255, 255, 255, 0.013);
            backdrop-filter: blur(7px);
            filter: blur(2px) drop-shadow(0 0 21px rgba(255, 255, 255, 0.021));
            animation: orbit2 16s ease-in-out infinite;
        }

        .bokeh11 {
            width: 85px;
            height: 85px;
            top: 15%;
            right: 45%;
            background: rgba(255, 255, 255, 0.014);
            border: 1px solid rgba(255, 255, 255, 0.016);
            backdrop-filter: blur(5px);
            filter: blur(1px) drop-shadow(0 0 17px rgba(255, 255, 255, 0.028));
            animation: float2 13s ease-in-out infinite reverse;
        }

        .bokeh12 {
            width: 115px;
            height: 115px;
            bottom: 55%;
            left: 78%;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.012);
            backdrop-filter: blur(8px);
            filter: blur(2px) drop-shadow(0 0 23px rgba(255, 255, 255, 0.019));
            animation: orbit1 19s ease-in-out infinite;
        }

        .bokeh13 {
            width: 75px;
            height: 75px;
            top: 52%;
            left: 88%;
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.018);
            backdrop-filter: blur(4px);
            filter: blur(1px) drop-shadow(0 0 15px rgba(255, 255, 255, 0.03));
            animation: float1 11s ease-in-out infinite;
        }

        .bokeh14 {
            width: 140px;
            height: 140px;
            top: 32%;
            left: 28%;
            background: rgba(255, 255, 255, 0.008);
            border: 1px solid rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(9px);
            filter: blur(3px) drop-shadow(0 0 26px rgba(255, 255, 255, 0.016));
            animation: orbit2 24s ease-in-out infinite reverse;
        }

        .bokeh15 {
            width: 88px;
            height: 88px;
            bottom: 35%;
            right: 8%;
            background: rgba(255, 255, 255, 0.013);
            border: 1px solid rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(6px);
            filter: blur(2px) drop-shadow(0 0 18px rgba(255, 255, 255, 0.024));
            animation: float2 17s ease-in-out infinite;
        }

        .rotating-light {
            position: absolute;
            inset: -10%;
            background: conic-gradient(from 0deg at 50% 50%,
                rgba(30, 211, 255, 0.35) 0%, rgba(30, 170, 255, 0.45) 10%, 
                rgba(20, 45, 81, 0.35) 20%, rgba(20, 50, 90, 0.25) 30%, 
                transparent 40%, rgba(35, 100, 170, 0.15) 50%, 
                rgba(45, 138, 230, 0.3) 60%, rgba(50, 150, 240, 0.3) 70%, 
                rgba(36, 55, 90, 0.35) 80%, transparent 90%, 
                rgba(20, 170, 156, 0.3) 95%, rgba(20, 76, 188, 0.3) 98%, 
                rgba(175, 246, 255, 0.25) 100%);
            filter: blur(12px);
            animation: spin 30s linear infinite, drift 35s ease-in-out infinite, rotate-bg 210s linear infinite;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            text-align: center;
            color: #e1f5fe;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        @keyframes rotate-bg {
            from { transform: rotate(0deg) scale(1.05); }
            to { transform: rotate(360deg) scale(1.05); }
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1.05); }
            25% { transform: translate(2vw, 1vh) scale(1.08); }
            50% { transform: translate(-1vw, 2vh) scale(1.02); }
            75% { transform: translate(1vw, -1vh) scale(1.06); }
        }

        @keyframes float1 {
            0%, 100% { transform: translate(-60%, -60%) scale(1.1); }
            33% { transform: translate(-40%, -80%) scale(1.25); }
            66% { transform: translate(-80%, -40%) scale(0.95); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-70%, -70%) scale(1.15); }
        }

        @keyframes orbit1 {
            0%, 100% { transform: translate(5%, 5%) scale(1.15); opacity: 0.6; }
            25% { transform: translate(70%, 10%) scale(1.4); opacity: 0.9; }
            50% { transform: translate(80%, 60%) scale(0.8); opacity: 0.4; }
            75% { transform: translate(20%, 70%) scale(1.2); opacity: 0.7; }
        }

        @keyframes orbit2 {
            0%, 100% { transform: translate(10%, 80%) scale(1); opacity: 0.5; }
            50% { transform: translate(90%, 20%) scale(1.3); opacity: 0.8; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; }
        }

        @media (max-width: 768px) {
            .bokeh { display: none; }
            .element { filter: blur(3px); }
        }
    </style>
</head>
<body>
    <div class="rotating-bg"></div>
    <div class="bg-container">
        <div class="bg-layer"></div>
        <div class="element wave1"></div>
        <div class="element wave2"></div>
        <div class="element wave3"></div>
        <div class="element bokeh bokeh1"></div>
        <div class="element bokeh bokeh2"></div>
        <div class="element bokeh bokeh3"></div>
        <div class="element bokeh bokeh4"></div>
        <div class="element bokeh bokeh5"></div>
        <div class="element bokeh bokeh6"></div>
        <div class="element bokeh bokeh7"></div>
        <div class="element bokeh bokeh8"></div>
        <div class="element bokeh bokeh9"></div>
        <div class="element bokeh bokeh10"></div>
        <div class="element bokeh bokeh11"></div>
        <div class="element bokeh bokeh12"></div>
        <div class="element bokeh bokeh13"></div>
        <div class="element bokeh bokeh14"></div>
        <div class="element bokeh bokeh15"></div>
        <div class="rotating-light"></div>
    </div>
    
    <div class="content">
        <h1>Your Content Here</h1>
        <p>This is where your webpage content would go.</p>
    </div>
</body>
</html>
